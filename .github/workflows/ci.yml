name: 4FLOW CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        pytest test/ -v --cov=src --cov-report=term-missing
    
    - name: Check test coverage threshold
      run: |
        coverage report --fail-under=70

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Run Flake8
      run: |
        flake8 src/ test/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ test/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run Pylint
      run: |
        pylint src/ --exit-zero || echo "Pylint found issues, but continuing..."

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify imports
      run: |
        python -c "from src.cleaning import NumericCleaner, TextNormalizer; print('Cleaning imports OK')"
        python -c "from src.modeling import *; print('Modeling imports OK')"
        python -c "from src.visualization import *; print('Visualization imports OK')"
    
    - name: Build success
      run: |
        echo "âœ… All checks passed! Build successful."
