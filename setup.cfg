[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist,
    *.egg-info
ignore = 
    E203,
    E266,
    E501,
    W503

[pylint]
max-line-length = 127
disable = 
    C0103,
    C0114,
    C0115,
    C0116

[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
